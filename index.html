<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <div class="Library">
        <div class="books">
            
        </div>
        <button class="add">Add a book</button>
        <button class="remove">Remove a book</button>
        <div class="form hidden">
            <form class="addABook">
                
                <label for="title">Title:</label><input type="text" name="title" id="title" required>
                <label for="author">Author:</label><input type="text" name="author" id="author" required>
                <label for="pages"># of pages:</label><input type="number" name="pages" id="pages" required>
                <h5>Have you read this before?</h5>
                <label for="Yes">Yes</label><input type="radio" name="read" id="Yes" value="Yes">
                <label for="No">No</label><input type="radio" name="read" id="No" value="No">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
